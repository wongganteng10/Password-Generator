<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password GenDeaThor</title>

  <style>
    /* ====== Bootstrap Core CSS (versi ringan & essential saja) ====== */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
      font-family: sans-serif;
      line-height: 1.15;
      -webkit-text-size-adjust: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      background-color: #f8f9fa;
    }

    h1,
    label {
      margin-top: 0;
      margin-bottom: .5rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
    }

    .container {
      width: 100%;
      padding-right: 15px;
      padding-left: 15px;
      margin-right: auto;
      margin-left: auto;
    }

    .d-flex {
      display: flex !important;
    }

    .flex-column {
      flex-direction: column !important;
    }

    .justify-content-center {
      justify-content: center !important;
    }

    .align-items-center {
      align-items: center !important;
    }

    .gap-2 {
      gap: .5rem !important;
    }

    .mt-2 {
      margin-top: .5rem !important;
    }

    .min-vh-100 {
      min-height: 100vh !important;
    }

    /* ===== Form Control ===== */
    .form-control {
      display: block;
      width: 100%;
      padding: .375rem .75rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #212529;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #ced4da;
      border-radius: .375rem;
      transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    .form-control:focus {
      border-color: #86b7fe;
      outline: 0;
      box-shadow: 0 0 0 .25rem rgba(13, 110, 253, .25);
    }

    .form-control-lg {
      padding: .5rem 1rem;
      font-size: 1.25rem;
      border-radius: .5rem;
    }

    /* Cursor pointer untuk password agar terlihat bisa diklik */
    #password[readonly] {
      cursor: pointer;
    }

    /* ===== Buttons ===== */
    .btn {
      display: inline-block;
      font-weight: 700;
      line-height: 1.5;
      color: #fff;
      text-align: center;
      text-decoration: none;
      vertical-align: middle;
      cursor: pointer;
      user-select: none;
      background-color: transparent;
      border: 1px solid transparent;
      padding: .5rem 1rem;
      font-size: 1.25rem;
      border-radius: .5rem;
      transition: background-color .2s ease-in-out, border-color .2s ease-in-out;
    }

    .btn-lg {
      padding: .625rem 1.25rem;
      font-size: 1.25rem;
      border-radius: .5rem;
    }

    .btn-dark {
      color: #fff;
      background-color: #212529;
      border-color: #212529;
    }

    .btn-dark:hover {
      background-color: #1a1e21;
      border-color: #1a1e21;
    }

    .btn-primary {
      color: #fff;
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0b5ed7;
    }

    /* ===== Font Weight & Uppercase ===== */
    .fw-bold {
      font-weight: 700 !important;
    }

    .text-uppercase {
      text-transform: uppercase !important;
    }

    /* ===== Notifikasi Copy ===== */
    #copyNotif {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #198754;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
      animation: fadeInOut 2s ease-in-out;
      z-index: 1000;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }

      10% {
        opacity: 1;
        transform: translateY(0);
      }

      90% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="d-flex flex-column">
      <h1>PASSWORD GENERATOR</h1>
      <div class="d-flex flex-column gap-2 mt-2">
        <label for="passwordLength" class="text-uppercase fw-bold">Panjang Password</label>
        <input class="form-control form-control-lg" id="passwordLength" type="number" placeholder="Contoh: 12" />

        <label for="password" class="text-uppercase fw-bold">Password</label>
        <input class="form-control form-control-lg" id="password" readonly placeholder="Klik untuk menyalin"
          title="Klik untuk menyalin" />

        <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-2" onclick="getPassword()">
          Generate Password
        </button>
        <a class="btn btn-primary text-uppercase fw-bold btn-lg mt-2" onclick="savePassword()" id="saveButton">
          Save Password
        </a>
      </div>
    </div>
  </div>

  <!-- Notifikasi copy -->
  <div id="copyNotif">âœ… Password berhasil disalin!</div>

  <script>
    const passwordLength = document.getElementById("passwordLength");
    const password = document.getElementById("password");
    const saveButton = document.getElementById("saveButton");
    const copyNotif = document.getElementById("copyNotif");

    // Fungsi untuk generate password acak
    const generatePassword = (len) => {
      const lowerAlphabet = "abcdefghijklmnopqrstuvwxyz";
      const upperAlphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numeric = "0123456789";
      const symbol = "!@#$%&*?";
      const data = lowerAlphabet + upperAlphabet + numeric + symbol;

      let generator = "";
      for (let i = 0; i < len; i++) {
        generator += data[~~(Math.random() * data.length)];
      }
      return generator;
    };

    // Generate password baru
    const getPassword = () => {
      const len = parseInt(passwordLength.value, 10) || 12;
      password.value = generatePassword(len);
    };

    // Simpan password ke file .txt
    const savePassword = () => {
      document.title = password.value;
      saveButton.setAttribute(
        "href",
        "data:text/plain;charset=utf-8," +
        encodeURIComponent(`Password saya: ${document.title}`)
      );
      saveButton.setAttribute("download", "MyPasswordGeneratorLOG.txt");
    };

    // Fungsi untuk copy ke clipboard (ada fallback)
    const copyText = (text) => {
      if (!text) return Promise.reject();
      if (navigator.clipboard && window.isSecureContext) {
        return navigator.clipboard.writeText(text);
      }

      // Fallback untuk http/file:// atau browser lama
      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.style.position = "fixed";
      textarea.style.left = "-9999px";
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();
      let success = false;
      try {
        success = document.execCommand("copy");
      } catch { }
      document.body.removeChild(textarea);
      return success ? Promise.resolve() : Promise.reject();
    };

    // Notifikasi sukses copy
    const showNotif = () => {
      copyNotif.style.display = "block";
      setTimeout(() => (copyNotif.style.display = "none"), 2000);
    };

    // Klik pada kolom password -> copy otomatis
    password.addEventListener("click", () => {
      const val = password.value.trim();
      if (!val) return;
      copyText(val).then(showNotif).catch(() => alert("Gagal menyalin password!"));
    });
  </script>
</body>

</html>
