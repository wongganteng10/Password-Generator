<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password GenDeaThor</title>

  <style>
    /* ====== Bootstrap Core CSS (versi ringan & essential saja) ====== */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
      font-family: sans-serif;
      line-height: 1.15;
      -webkit-text-size-adjust: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      background-color: #f8f9fa;
    }

    h1,
    label {
      margin-top: 0;
      margin-bottom: .5rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
    }

    .container {
      width: 100%;
      padding-right: 15px;
      padding-left: 15px;
      margin-right: auto;
      margin-left: auto;
    }

    .d-flex {
      display: flex !important;
    }

    .flex-column {
      flex-direction: column !important;
    }

    .justify-content-center {
      justify-content: center !important;
    }

    .align-items-center {
      align-items: center !important;
    }

    .gap-2 {
      gap: .5rem !important;
    }

    .mt-2 {
      margin-top: .5rem !important;
    }

    .min-vh-100 {
      min-height: 100vh !important;
    }

    /* ===== Form Control ===== */
    .form-control {
      display: block;
      width: 100%;
      padding: .375rem .75rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #212529;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #ced4da;
      border-radius: .375rem;
      transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    .form-control:focus {
      border-color: #86b7fe;
      outline: 0;
      box-shadow: 0 0 0 .25rem rgba(13, 110, 253, .25);
    }

    .form-control-lg {
      padding: .5rem 1rem;
      font-size: 1.25rem;
      border-radius: .5rem;
    }

    /* ===== Buttons ===== */
    .btn {
      display: inline-block;
      font-weight: 700;
      line-height: 1.5;
      color: #fff;
      text-align: center;
      text-decoration: none;
      vertical-align: middle;
      cursor: pointer;
      user-select: none;
      background-color: transparent;
      border: 1px solid transparent;
      padding: .5rem 1rem;
      font-size: 1.25rem;
      border-radius: .5rem;
      transition: background-color .2s ease-in-out, border-color .2s ease-in-out;
    }

    .btn-lg {
      padding: .625rem 1.25rem;
      font-size: 1.25rem;
      border-radius: .5rem;
    }

    .btn-dark {
      color: #fff;
      background-color: #212529;
      border-color: #212529;
    }

    .btn-dark:hover {
      background-color: #1a1e21;
      border-color: #1a1e21;
    }

    .btn-primary {
      color: #fff;
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0b5ed7;
    }

    /* ===== Font Weight & Uppercase ===== */
    .fw-bold {
      font-weight: 700 !important;
    }

    .text-uppercase {
      text-transform: uppercase !important;
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="d-flex flex-column">
      <h1>PASSWORD GENERATOR</h1>
      <div class="d-flex flex-column gap-2 mt-2">
        <label for="passwordLength" class="text-uppercase fw-bold">Panjang Password</label>
        <input class="form-control form-control-lg" id="passwordLength" type="number" />

        <label for="password" class="text-uppercase fw-bold">Password</label>
        <input class="form-control form-control-lg" id="password" disabled />

        <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-2" onclick="getPassword()">Generate
          Password</button>
        <a class="btn btn-primary text-uppercase fw-bold btn-lg mt-2" onclick="savePassword()" id="saveButton">Save
          Password</a>
      </div>
    </div>
  </div>

  <script>
    let passwordLength = document.getElementById("passwordLength");
    let password = document.getElementById("password");
    let saveButton = document.getElementById("saveButton");

    const generatePassword = (len) => {
      const lowerAlphabet = "abcdefghijklmnopqrstuvwxyz";
      const upperAlphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numeric = "0123456789";
      // const symbol = "!@#$%^&*()_+=-{}[]';:/?.,<>~`"
      // const symbol = "!@#$%^&*-=+_/?";
      const symbol = "!@#$%&*?";

      const data = lowerAlphabet + upperAlphabet + numeric + symbol;
      // const data = lowerAlphabet + upperAlphabet + numeric;
      let generator = "";
      for (let index = 0; index < len; index++) {
        generator += data[~~(Math.random() * data.length)];
      }
      return generator;
    };

    const getPassword = () => {
      const newPassword = generatePassword(passwordLength.value);
      password.value = newPassword;
    };

    const savePassword = () => {
      document.title = password.value;
      saveButton.setAttribute(
        "href",
        "data:text/plain;charset=utf-8," +
        encodeURIComponent(`password saya: ${document.title}`)
      );
      saveButton.setAttribute("download", "MyPasswordGeneratorLOG.txt");
    };
  </script>
</body>

</html>
